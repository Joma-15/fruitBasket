<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       function changeRed(){
        document.getElementById("box").style.backgroundColor = "red";
       }
       function changeBlue(){
        document.getElementById("box").style.backgroundColor = "blue";
       }
    </script>
</head>
<body>
    <div id="box" style="height: 100px; width: 100px; background-color: red;" onmousemove="changeBlue()" onmouseout="changeRed()"></div>
</body>
</html>
